<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Full-screen background */
        body {
            font-family: Arial, sans-serif;
            background: url('img.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        /* Glassmorphic To-Do List Container */
        #todo-container {
            width: 450px;
            height: 400px; /* Increased height */
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px); /* Glass effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        /* Input Field */
        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            outline: none;
        }
        
        /* Add Button */
        button {
            display: block;
            margin: 10px auto 0; /* Moves button downward */
            padding: 12px 16px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(90deg, #0056b3, #003580);
        }

        /* Task List */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            max-height: 280px; /* Keeps tasks inside */
            overflow-y: auto;
        }
        
        li {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Ensures alignment */
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
        }
        
        .task-text {
            flex-grow: 1; /* Pushes the button to the right */
            text-align: left;
        }
    </style>
</head>
<body>

    <div id="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            
            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            let taskList = document.getElementById("taskList");

            let listItem = document.createElement("li");
            listItem.innerHTML = `
                <span class="task-text">${taskText}</span>
                <button class="delete-btn" onclick="removeTask(this)">Delete</button>
            `;

            taskList.appendChild(listItem);
            taskInput.value = ""; // Clear input field
        }

        function removeTask(button) {
            let listItem = button.parentElement;
            listItem.remove();
        }
    </script>

</body>
</html>
